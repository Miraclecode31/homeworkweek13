<!DOCTYPE html>
<html>
<head>
    <title>Custom GET Route Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="schoolPic">
        <h1>CCL Cohort 8</h1>
        <button onclick="fetchFilmon()">Filmon</button>
        <button onclick="fetchJames()">James</button>
        <img id="profilePic" />
        <ul id="options"></ul>
        <h2 id="title"></h2>
        <p id="description"></p>
    </div>

    <script>
        async function fetchFilmon() {
            try {
                const response = await fetch('/filmon');
                const data = await response.json();
                document.getElementById('title').textContent = data.name;
                document.getElementById('description').textContent = data.school;
                document.getElementById('profilePic').src = data.profilePic;
                document.getElementById('schoolPic').style.backgroundImage = `url('${data.schoolPic}')`;
                const optionsList = document.getElementById('options');
                optionsList.innerHTML = '';
                data.forEach(option => {
                    const li = document.createElement('li');
                    li.textContent = option;
                    optionsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching adventure data:', error);
            }
        }


        async function fetchJames() {
            try {
                const response = await fetch('/james');
                const data = await response.json();
                document.getElementById('title').textContent = data.name;
                document.getElementById('description').textContent = data.school;
                document.getElementById('profilePic').src = data.profilePic;
                document.getElementById('schoolPic').style.backgroundImage = `url('${data.schoolPic}')`;
                const optionsList = document.getElementById('options');
                optionsList.innerHTML = '';
                data.forEach(option => {
                    const li = document.createElement('li');
                    li.textContent = option;
                    optionsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching adventure data:', error);
            }
        }


    </script>
</body>
</html>
